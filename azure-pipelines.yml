trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: git switch -c feature/fixDockerfile && ls -la
- script: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD $DOCKER_PULL_HOST